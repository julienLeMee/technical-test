<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social.Ly | optimize your brands' publication</title>
</head>
<body>
  <div class="container">

    <div class="main-bloc">
      <div class="name">
        <img src="./ressources/Group 16.svg" alt="">
      </div>
      <div class="slogan">
        <h1>Get More From Your <span>Content</span><span>.</span></h1>
      </div>
      <div class="info">
        <p>Social.ly helps you optimize your brands' publication to reach a larger audience, integrating social content with your website.</p>
      </div>
    </div>

    <form class="form-bloc">
      <div>
        <h6 class="limited-tag" >Limited Offer</h6>
      </div>
      <h3>Sign up to get your free trial today !</h3>
      <div class="form">
        <div class="form-input">
          <label for="name">Name</label>
          <input
          type="text" name="name" aria-label="name" placeholder="Enter your name" id="name" required>
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" aria-label="email" placeholder="Enter your email" id="email" required>
        </div>
        <div class="form-check">
          <label class="conditions">
            <input type="checkbox" class="form-check-input" name="conditions" id="check-conditions" value="checkedValue" required>
            <span>I agree to the <a href="#">terms & conditions</a></span>
          </label>
        </div>
        <div class="form-submit">
          <button type="submit" id="submit">Start My Free Trial</button>
        </div>
      </div>
    </form>

  </div>

  <div class="pop-up">
    <div class="pop-up-content">
      <button type="button" class="close-button">X</button>
      <div class="pop-up-header">
        <img src="./ressources/Welcome@2x.png" alt="image">
      </div>
      <div class="pop-up-body">
        <h2>Welcome!</h2>
        <p>Thanks for filling out the form. <br> A confirmation email has been sent to <span id="popup-email"></span></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
